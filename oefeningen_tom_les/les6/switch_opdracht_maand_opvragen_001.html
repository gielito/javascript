<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch</title>
</head>
<body>

    <script>

var vandaag = new Date();
var maand = vandaag.getMonth();


switch (maand) {
    case 0:
    document.write("prettige feestdagen gehad?");
    break;
    case 1:
    document.write("feb");
    break;
    case 2:
    document.write("maart");
    break;
    case 3:
    document.write("april");
    break;
    case 4:
    document.write("mei");
    break;
    case 5:
    document.write("juni");
    break;
}


    </script>
    
</body>
</html>
