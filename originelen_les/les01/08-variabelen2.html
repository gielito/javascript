<!DOCTYPE html>

	<meta charset="utf-8">

<body>
	<script>
		var voornaam = "Zakaria";
		var achternaam = "Bolt";
		var nederlands = 9;
		var engels = 8;
		var rekenen = 7;
		var gemiddelde = (nederlands + engels + rekenen) / 3;
		document.write("<p>Opgave 9</p>"
			+ voornaam + " " + achternaam
			+ "<br>"
			+ "Nederlands: " + nederlands
			+ "<br>"
			+ "Engels: " + engels
			+ "<br>"
			+ "Rekenen: " + rekenen
			+ "<br>"
			+ "Gemiddeld: " + gemiddelde);
	</script>
</body>
