<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if else</title>
</head>

<body>
    <script>
        var wachtwoord = prompt('Geef je wachtwoord in')
        if (wachtwoord == "azerty") {
            alert('Wachtwoord correct!')
        } else {
            alert('WAchtwoord is NIET correct!')
        }
    </script>

</body>

</html>
