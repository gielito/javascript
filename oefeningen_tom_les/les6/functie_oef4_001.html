</head>
<body>


    <script>
     function eersteCharacter(naam){
     document.write("eerste letter is: " + naam.charAt(0) + "<BR>");
     }

     eersteCharacter("javascript");
     eersteCharacter("html");
     eersteCharacter("css");


    


    </script>
