<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if else</title>
</head>

<body>
    <script>
        var naam1 = "JavaScript";
        var naam2 = prompt('Wat ben je aan het leren?');

        if (naam1 == naam2) {
            alert('<p>Ze zijn gelijk!</p>')
        }

        if (naam1 === naam2) {
            alert('<p>Ze zijn identiekgelijk!</p>')
        }

        var inhoud1 = 5;
        var inhoud2 = prompt("Hoeveel is 3+2?")

        if (inhoud1 == inhoud2) {
            alert('<p>Ze zijn gelijk!</p>')
        }

        if (inhoud1 === inhoud2) {
            alert('<p>Ze zijn identiekgelijk!</p>')
        }
    </script>

</body>

</html>
