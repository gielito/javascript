<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript object</title>
</head>

<body>
    <script>
        var palet = new Array()
        palet = ["geel", "groen", "blauw", "wit", "paars"]
        document.write('<p>De palet kleuren zijn:' + palet + "</p>")
        var nieuwekleur = prompt('Geef de nieuwe kleur')
        palet.push(nieuwekleur);
        document.write('<p>De palet kleuren zijn nu:' + palet + "</p>")
        var nieuwekleur = prompt('Geef de nieuwe kleur')
        palet.unshift(nieuwekleur);
        document.write('<p>De aangepaste palet kleuren zijn nu:' + palet + "</p>")
        palet.sort();
        document.write('<p>De gesorteerde palet kleuren zijn nu:' + palet + "</p>")
        var palet2 = palet.splice(2, 4);
        document.write('<p>De gesorteerde palet kleuren zijn nu:' + palet + "</p>")
        document.write('<p>De gesorteerde palet2 kleuren zijn nu:' + palet2 + "</p>")
        var palet3 = palet.slice();
        document.write('<p>Palet3 is:' + palet + "</p>")
    </script>

</body>

</html>
