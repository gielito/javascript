<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>string methodes split</title>
  </head>

  <body>
    <script>
            var tekst = "dit is een lange tekst met daarin het woord javascript";

      tekst.(5,9);


            var splitsing = tekst.split(" ");
            document.write("<br> de resulterende array is:" + splitsing);

            for (x = 0; x < splitsing.length; x++) {
              document.write("<br>Splitsing [" + x + "]= " + splitsing[x]);
            }
    </script>
  </body>
</html>
