<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript object</title>
</head>

<body>
    <script>
        var eersteschooldag = new Date("2020,01,20");
        var laatsteschooldag = new Date("2020,06,30");
        var dag = 86400000;
        var aantaldagen = ((laatsteschooldag - eersteschooldag) / dag).toFixed(0);
        document.write(aantaldagen);
    </script>

</body>

</html>
